<!DOCTYPE html>
<html>
  <head>
    <title>Task 2</title>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Enter both number to perform Operations</h2>
    <label for="num1">Number 1:</label>
    <input type="text" id="num1" onblur="blurHandler()" />
    <span id="num1Error" class="error"></span>
    <br /><br />

    <label for="num2">Number 2:</label>
    <input type="text" id="num2" onblur="blurHandler()" />
    <span id="num2Error" class="error"></span>
    <br /><br />

    <label id="msg"></label>

    <script>
      function blurHandler() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var msgLabel = document.getElementById("msg");
        var num1Error = document.getElementById("num1Error");
        var num2Error = document.getElementById("num2Error");

        num1Error.innerHTML = "";
        num2Error.innerHTML = "";
        msgLabel.innerHTML = "";

        if (isNaN(num1) || num1 === "") {
          num1Error.textContent = "* Invalid input";
          return;
        }

        if (isNaN(num2) || num2 === "") {
          num2Error.textContent = "* Invalid input";
          return;
        }

        var sum = Number(num1) + Number(num2);
        var sub = Number(num1) - Number(num2);
        var mul = Number(num1) * Number(num2);

        msgLabel.innerHTML = "Sum: " + sum + "\n\nSub: " + sub + "\n\nMul: " + mul;
      }
    </script>
  </body>
</html>
